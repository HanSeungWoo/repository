{%extends "/layout/admin/base.html"%}
{%block content%}
<!--Content Start -->
<form id="frm" name="frm">
	<h5>▶ Code > List</h5>
	<table class="table table-striped table-bordered">
		<tr>
			<th>코드타입번호</th>
			<th>코드타입값</th>
			<th>Description</th>
			<th>수정</th>
		</tr>
		<tbody id="article_list">
		{%for entry in entries%}
		<tr>
			<td>{{entry.code_type}}</td>
			<td>{{entry.value}}</td>
			<td>{{entry.description}}</td>
			<td><button type="button" class="btn" id="btn_updateBtn">수정</button></td>	 
		</tr>
		{%endfor%}
		</tbody>
		</table>
</form>
<!--Content End -->
{%endblock%}
